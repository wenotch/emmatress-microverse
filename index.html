<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
        <h1 id="title">Emmanuel and Tresor Awesome Survey Form</h1>
        <p id="description">
            Thank you for taking out your time to complete the form.
        </p>
        <form id="survey-form" action="">
            <label for="name" id="name-label">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required />
            <label for="email" id="email-label"> Email:</label>

            <input type="email" name="email" id="email" placeholder="Enter your Email" required />

            <label for="phoneNumber" id="number-label">Phone Number</label>
            <input type="number" name="phoneNumber" id="number" min="20" max="100" placeholder="Enter Your Phone number" required/>

            <select name="track" id="dropdown">
              <option value="student" value required>Select an option</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="doctor">Doctor</option>
            </select>
        </form>
    </main>
